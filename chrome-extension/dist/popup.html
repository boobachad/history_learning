<!DOCTYPE html>
<html>
<head>
    <title>History Sync</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: system-ui, -apple-system, sans-serif;
            color: #333;
        }
        .status {
            margin: 8px 0;
            padding: 8px;
            border-radius: 4px;
        }
        .idle { background: #f5f5f5; }
        .processing { background: #fff3cd; }
        .completed { background: #d4edda; }
        .error { background: #f8d7da; }
        .progress {
            margin-top: 8px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>History Sync Status</h2>
    <div id="status" class="status idle">Idle</div>
    <div id="progress" class="progress"></div>
    <script src="popup.js"></script>
</body>
</html>
